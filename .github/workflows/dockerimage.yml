name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: crazy-max/ghaction-docker-buildx@v1.0.4
      - uses: actions/checkout@v1
      - name: Build the Docker image
        run: docker buildx build --platform linux/amd64,linux/arm64,linux/riscv64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6 .
